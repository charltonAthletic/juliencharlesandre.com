      <div class="text-slider-wrapper">
            <div class="text-slider">
                  <div class="text-slide">
                        <h1>Le Pigalle,<br> Paris.</h1>
                  </div>
                  <div class="text-slide">
                        <h1>9, rue Frochot, 75009 PARIS<br><a href="https://lepigalle.paris/en/"
                                    target="_blank">www.lepigalle.paris</a></h1>
                  </div>
                  <div class="text-slide">
                        <h1>3rd October - <br> 6th October, 2019.</h1>
                  </div>
            </div>
      </div>

      <div class="slider-control">
            <div class="prev"><button type="button">
                        <ion-icon name="arrow-back"></ion-icon>
                  </button></div>
            <div class="next"><button type="button">
                        <ion-icon name="arrow-forward"></ion-icon>
                  </button></div>
      </div>
      <div class="overlay"></div>
      <div class="image-slider">
            <div class="image-slide" id="one"
                  style="background: url(invitation4.png) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="two"
                  style="background: url(invitation1.jpg) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="three"
                  style="background: url(invitation3.jpg) no-repeat 50% 50%; background-size: cover;"></div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
      <script src="slick.js"></script>
      <script>

            var sickPrimary = {
                  autoplay: true,
                  autoplaySpeed: 2400,
                  slidesToShow: 2,
                  slidesToScroll: 1,
                  speed: 1800,
                  cssEase: 'cubic-bezier(.84, 0, .08, .99)',
                  asNavFor: '.text-slider',
                  centerMode: true,
                  prevArrow: $('.prev'),
                  nextArrow: $('.next')
            }

            var sickSecondary = {
                  autoplay: true,
                  autoplaySpeed: 2400,
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  speed: 1800,
                  cssEase: 'cubic-bezier(.84, 0, .08, .99)',
                  asNavFor: '.image-slider',
                  prevArrow: $('.prev'),
                  nextArrow: $('.next')
            }

            $('.image-slider').slick(sickPrimary);
            $('.text-slider').slick(sickSecondary);

            function openSlideMenu() {
                  document.getElementById('side-menu').style.width = '250px';
                  document.getElementById('main').style.marginLeft = '250px';
            }

            function closeSlideMenu() {
                  document.getElementById('side-menu').style.width = '0';
                  document.getElementById('main').style.marginLeft = '0';
            }

      </script>
</body>
